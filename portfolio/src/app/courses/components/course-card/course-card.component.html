
<mat-card>

    <mat-card-header>
        <mat-card-title>{{course.title | slice:0:60 }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <br>

    <!--imagen-->
    <img src={{course.image}} title="image" height="100px" />


    <br> <br>

    <mat-card-content>
        <p>
            <strong>Instructor: </strong> {{course.instructor}}
        </p>
        <p>
            <strong><a href="{{course.link}}" target="blanck">Link</a></strong> 
        </p>
    </mat-card-content>


    <mat-card-actions>
        <button mat-button 
                [routerLink]="['/courses/detail',course._id]"
                color="primary">
            Detail
        </button>
    </mat-card-actions>


</mat-card>

<br>
