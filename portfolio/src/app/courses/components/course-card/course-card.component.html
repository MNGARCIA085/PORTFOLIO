
<mat-card>

    <mat-card-header>
        <mat-card-title>{{course.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <!--imagen-->

    <mat-card-content>
        <p>
            <strong><a href="{{course.link}}" target="blanck">Link</a></strong> 
        </p>
        <p>
            <strong>Instructor</strong> {{course.instructor}}
        </p>
    </mat-card-content>


    <mat-card-actions>
        <button mat-button 
                [routerLink]="['/courses/detail','course._id']"
                color="primary">
            Detalle
        </button>
    </mat-card-actions>


</mat-card>
